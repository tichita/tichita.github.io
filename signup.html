<!--회원가입창-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes, maximum-scale=1.0, width=1024">
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="css/signup2.css">
    <title>회원가입</title>
</head>

<body>

    <header>  
    </header>
    <div id="logIn">
        <section id="signIn_container">
        <h1>회원가입</h1>
        <div id="signUp">
            <form action="" id="signUp_form">

                <div class="item">    
                <label for="name">이름</label>
                    <div class="input_box"><input type="text" id="name" name="name" autocomplete="off"
                            required onclick="labelLocation()">
                     </div>
                    </div>
                    <div class="item">
                    <label for="ID">아이디</label>
                    <div class="input_box"> <input type="text" id="ID" name="ID" 
                            autocomplete="off" required>
                    </div>
                     </div>
                    <div class="item">
                    <label for="password">비밀번호</label>
                    <div class="input_box"><input type="password" id="password" name="password" required></div>
                </div>
                <div class="item">

                    <label for="password2">비밀번호확인</label>
                    <div class="input_box"> <input type="password" id="password2" name="password2"
                             required></div>
                </div>


                <div class="item">
                    <label for="email">이메일</label>
                    <div class="input_box"><input type="email" id="email" name="email" required></div>
                </div>
 
                <div class="item">
                    <label for="phoneNo">전화번호</label>
                    <div class="input_box"><input type="tel" id="phoneNo" name="phoneNo" autocomplete="off"></div>
                </div>
                <div id="submit" class="item">
                    <button  id="registration">회원가입</button>
                </div>

            </form>
            <p>계정을 소유하고 계십니까? <button>로그인</button> </p>
        </section>
    </div>
    <footer></footer>
</body>

</html>
