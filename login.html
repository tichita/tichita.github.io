<!--회원가입창-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes, maximum-scale=1.0, width=1024">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/header.js"></script>
    <title>회원가입</title>
</head>

<body>

    <header>
    </header>

    <div id="logIn">
        <section id="logIn_section">
            <section id="section1">
                <h1 id="sectionH1">회원 로그인</h1>
                <form action="" id="signIn_form">
                    <div class="item">
                        <label for="id">ID</label>
                        <div class="inputBox inputBox_id">
                            <input type="text" id="id" name="id" placeholder="Enter your ID"autocomplete="off" required>
                        </div>
                    </div>
                    <div class="item">
                        <label for="password">비밀번호</label>
                        <div class="inputBox inputBox_pw">
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <div id="submit" class="item">
                        <button type="submit">LOGIN</button>
                    </div>
                </form>
            </section>
            <section id="section2">
                <div class="section2_container">
                    <p>아직 계정이 없으십니까?<br><button class="section_button" id="signInButton">회원가입</button></p>
                    <p>아이디 또는 비밀번호를 잊으셨습니까?<br>
                        <button class="section_button">ID찾기</button><br>
                        <button class="section_button">비밀번호 찾기</button>
                    </p>
                </div>
            </section>
        </section>
    </div>
    <footer></footer>
</body>

</html>
